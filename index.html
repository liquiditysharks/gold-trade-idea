<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trade Idea Generator</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #0f0f0f;
      color: #fff;
    }

    h2 {
      text-align: center;
      color: gold;
    }

    select, input, button, textarea {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }

    button {
      background: gold;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }

    button.copy {
      background: #1f1f1f;
      color: gold;
      border: 1px solid gold;
    }

    textarea {
      height: 340px;
      font-size: 14px;
      resize: none;
    }
  </style>
</head>

<body>

<h2>ğŸ’¡ Gold Trade Idea</h2>

<select id="direction">
  <option value="buy">BUY</option>
  <option value="sell">SELL</option>
</select>

<input type="number" id="entry" placeholder="Entry price (e.g. 5005)">

<!-- OPTIONAL MANUAL STOP LOSS -->
<input type="number" id="manualSL" placeholder="Optional Stop Loss (leave empty for auto)">

<button onclick="generateIdea()">Generate Trade Idea</button>

<button class="copy" onclick="copyTradeIdea()">ğŸ“‹ Copy Trade Idea</button>

<textarea id="output" readonly></textarea>

<script>
function generateIdea() {
  const entry = parseFloat(document.getElementById("entry").value);
  const direction = document.getElementById("direction").value;
  const manualSL = parseFloat(document.getElementById("manualSL").value);

  if (!entry) return;

  let entryText, sl, tp1, tp2, tp3, tp4;
  let dirEmoji = direction === "buy" ? "ğŸ“ˆ" : "ğŸ“‰";

  if (direction === "buy") {
    entryText = (entry - 2) + "â€“" + entry;
    sl  = entry - 8;
    tp1 = entry + 4;
    tp2 = entry + 8;
    tp3 = entry + 12;
    tp4 = entry + 16;
  } else {
    entryText = entry + "â€“" + (entry + 2);
    sl  = entry + 8;
    tp1 = entry - 4;
    tp2 = entry - 8;
    tp3 = entry - 12;
    tp4 = entry - 16;
  }

  // Overwrite SL if manual SL is provided
  if (!isNaN(manualSL)) {
    sl = manualSL;
  }

  document.getElementById("output").value =
`ğŸ’¡ TRADE IDEA â¤µï¸

ğŸ“ Entry: ${entryText}

ğŸ›‘ Stop Loss: ${sl}

ğŸ¯ TP1: ${tp1}
ğŸ¯ TP2: ${tp2}
ğŸ¯ TP3: ${tp3}
ğŸ¯ TP4: ${tp4}
ğŸ¯ TP5: Open

For educational purposes only. This is not financial advice.
Trading involves risks, only trade with funds you can afford to lose.

ğŸ“Œ Always follow proper risk management.`;
}

function copyTradeIdea() {
  const output = document.getElementById("output");

  if (!output.value) return;

  output.select();
  output.setSelectionRange(0, 99999); // mobile support
  document.execCommand("copy");

  alert("Trade idea copied âœ…");
}
</script>

</body>
</html>
